<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1></h1>
        <div id="app">
            <ul>
                <li v-for="(member,index) in members">
                    {{index}} : {{member.name}}
                    <span v-if="member.gender=='Female'"><--這位是女孩</span>
                    <span v-else-if="member.gender=='Male'"><--這位是男孩</span>
                    <span v-else><--性別未登記</span>
                </li>    
            </ul>
        </div>
        <script src="https://unpkg.com/vue@next"></script>
        <script src="main.js"></script>
    </body>
</html>
